<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr { margin: 0 0 1rem 0; }

            tr:nth-child(odd) {
                background: #f8f8f8;
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-column);
                font-weight: bold;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Metric (source) as of Sep 28, 2023</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td data-column="Metric">Circulating Market Cap (according to Coingecko)</td>
        <td data-column="Amount">$230m (Circulating supply is around 20% higher than Coingecko reports due to higher than forecasted validator rewards and grant distribution)</td>
    </tr>
    <!-- Add the rest of your rows here following the above pattern -->
    <tr>
        <td data-column="Metric">Cycle Low Date</td>
        <td data-column="Amount">1/11/23</td>
    </tr>
    <tr>
        <td data-column="Metric">Up From Cycle Low</td>
        <td data-column="Amount">188.10%</td>
    </tr>
    </tbody>
</table>

</body>
</html>
